<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather API Test Page" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&family=Zen+Maru+Gothic:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/api-test.css" />

    <title>Weather API Test</title>

</head>

<body>
    <main>
        <h1>OpenWeatherMap.org API Test</h1>
        <section class="weather">
            <div class="city">
                <p>The current temperature in Fairbanks, Alaska is <span id="current-temp"></span> &deg;F</p>
            </div>
            <div class="sky">
                <h2>Current Condition Icon</h2>
                <figure>
                    <img src="" alt="" id="weather-icon" />
                    <figcaption></figcaption>
                </figure>
            </div>

        </section>

    </main>

    <footer class="links">
        <a href="https://openweathermap.org/" target="_blank" class="open-weather">OpenWeatherMap.com</a>
    </footer>

    <script src="js/weatherapi.js"></script>
</body>

</html>
