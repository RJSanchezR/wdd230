<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Progressive Loading of Images</h1>
    <picture>
        <img src="images/placeholder-300x400.png" data-src="https://picsum.photos/300/400?random=1" alt="Random Image"
            width="300" height="400">
    </picture>
    <picture>
        <img src="images/placeholder-300x400.png" data-src="https://picsum.photos/300/400?random=2" alt="Random Image"
            width="300" height="400">
    </picture>
    <picture>
        <img src="images/placeholder-300x400.png" data-src="https://picsum.photos/300/400?random=3" alt="Random Image"
            width="300" height="400">
    </picture>
    <picture>
        <img src="images/placeholder-300x400.png" data-src="https://picsum.photos/300/400?random=4" alt="Random Image"
            width="300" height="400">
    </picture>
    <picture>
        <img src="images/placeholder-300x400.png" data-src="https://picsum.photos/300/400?random=5" alt="Random Image"
            width="300" height="400">
    </picture>
    <picture>
        <img src="images/placeholder-300x400.png" data-src="https://picsum.photos/300/400?random=6" alt="Random Image"
            width="300" height="400">
    </picture>

    <script src="js/script.js"></script>
</body>

</html>
