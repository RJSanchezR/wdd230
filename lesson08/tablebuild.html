<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Table Built Activity for WDD 230" />
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="stylesheet" type="text/css" href="css/large.css" />
    
        <title>Table Built Activity</title>
    </head>
<body>
    <header>

    </header>
    <main>
        
        <table>
            <thead>
                <tr>
                    <th scope="colgroup" colspan="3" class="tableLabel tableHead"><b>ACME Wildwest</b></th>
                </tr>
                <tr>
                    <th scope="col" class="colLabel"><b>Period</b></th>
                    <th scope="col" class="colLabel"><b>Sales</b></th>
                    <th scope="col" class="colLabel"><b>Sales Goal</b></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="targetMet">$7,500</td>
                </tr>
                <tr>
                    <td class="holiday"><i>Black Friday</i></td>
                    <td colspan="2" class="colSpanTwo">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="colgroup" colspan="3" class="tableLabel tableFoot">Compiled 12.20.2020 by bRauls</th>
                </tr>
            </tfoot>
        </table>

    </main>
    <footer class="grid-footer">
        <div class="my-info">
            <p>&copy; <span id="currentYear"></span> Rexburg Chamber |</p>
            <p><span id="myname"> Rodrigo Sanchez |</span></p>
            <p> WDD 230 Project |</p>
            <p> Last Updated: <span id="lastmod"></span></p>
        </div>
    </footer>
    <script src="js/script.js"></script>

</body>
</html>
