<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetching</title>
</head>

<body>
    <div id="result"></div>
    <script>
        const url = "person.json";
        fetch(url)
            .then(response => response.json())
            .then(data => {
                let p = document.createElement('p');
                p.textContent =
                    `${data['firstName']} ${data['lastName']}, Age: ${data.age}`
                document.querySelector('#result').appendChild(p);
            });
    </script>

    <div class="cards"></div>

    <script>
        const myurl = 'person.json';

        fetch(myurl)
            .then(response => response.json())
            .then(data => {

                let h2 = document.createElement('h2');

                h2.textContent = `${data['firstName']} ${data['lastName']}, ${data.age}`;

                document.querySelector('cards').appendChild(h2);
            });
    </script>
</body>

</html>
